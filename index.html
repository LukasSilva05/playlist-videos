<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3 class="heading">JavaScript</h3>

                <video src="img/02.mp4" muted></video>

                <video src="img/03.mp4" muted></video>

            </div>
            <div class="vid">
                <video src="img/04.mp4" muted></video>
                <h3 class="title">Aula 04</h3>
            </div>
            <div class="vid">
                <video src="img/05.mp4" muted></video>
                <h3 class="title">Aula 05</h3>
            </div>
            <div class="vid">
                <video src="img/06.mp4" muted></video>
                <h3 class="title">Aula 06</h3>
            </div>
            <div class="vid">
                <video src="img/07.mp4" muted></video>
                <h3 class="title">Aula 07</h3>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</html>
